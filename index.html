<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<body id="Main">
    <!-- Title section  -->
    <section>
        <h1 id="title">Simple Notes ðŸ“ƒ</h1>
    </section>

    <div class="container content">

        <!-- Input Area -->
        <section style="font-weight: bold;" class="my-4">

            <div class="form-group my-2">
                <label for="TON">Title</label>
                <input type="text" class="form-control" id="TON" placeholder="Title to your note">
            </div>

            <div class="form-group my-2">
                <label for="DON">Description</label>
                <textarea class="form-control" id="DON" rows="3" placeholder="Description of your notes"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" id="add" class="btn btn-primary">Add to list</button>
                <button type="submit" id="add" class="btn btn-primary" onClick="clearing()">Clear List</button>

            </div>

        </section>

        <!-- List Area -->
        <section>
            <h2 style="font-weight: bold;">Your Notes</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Note title</th>
                        <th scope="col">Note description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="listTable">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                  </tr>             -->
                </tbody>
            </table>
        </section>


    </div>
    <script src="index.js"></script>

</body>

</html>
